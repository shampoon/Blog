{% extends 'core/index.html' %}
{% block content %}
<form class="row g-3" method="get">
  <div class="col-auto">
      <input type="text" class="form-control" placeholder="Текст для поиска" name="name" value="{{ request.GET.name }}">
  </div>
  <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Заголовок</th>
      <th scope="col">Автор</th>
    </tr>
  </thead>
  <tbody>
  {% for post in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>
          <a href="{% url 'core:post_detail'  post.id%}"> {{ post.title }}</a>
      </td>
      <td>{{ post.author|default:'-' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
