<p>Hello world!</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Заголовок</th>
      <th scope="col">Автор</th>
    </tr>
  </thead>
  <tbody>
  {% for post in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.author|default:'-' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
