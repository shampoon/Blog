{% extends 'core/index.html' %}
{% load bootstrap5 %}
{% block content %}
{% include 'core/post_list_form_include.html' %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Заголовок</th>
      <th scope="col">Автор</th>
    </tr>
  </thead>
  <tbody>
  {% for post in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>
          <a href="{% url 'core:post_detail'  post.id%}"> {{ post.title }}</a>
      </td>
      <td>{{ post.author|default:'-' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
